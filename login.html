<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin - Gestion Chambres</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Roboto', sans-serif; background: #f5f7fa; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-container { background:#fff; padding:40px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.1); width:100%; max-width:400px; text-align:center; }
    h2 { margin-bottom:30px; color:#333; }
    input[type="password"] { width:100%; padding:12px 15px; margin-bottom:20px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    button { width:100%; padding:12px 15px; border:none; border-radius:8px; background:#4CAF50; color:#fff; font-size:16px; font-weight:500; cursor:pointer; transition:0.3s; }
    button:hover { background:#45a049; }
    #toast { position:fixed; top:20px; right:20px; background:#333; color:#fff; padding:12px 20px; border-radius:6px; display:none; z-index:9999; }
</style>
</head>
<body>

<div class="login-container">
    <h2>Connexion Admin</h2>
    <input type="password" id="password" placeholder="Entrez le mot de passe">
    <button onclick="login()">üîí Se connecter</button>
</div>

<div id="toast"></div>

<script>
function showToast(msg){
    const t=document.getElementById('toast');
    t.innerText=msg;
    t.style.display='block';
    setTimeout(()=>t.style.display='none',3000);
}

function login(){
    const mdp=document.getElementById('password').value.trim();
    if(mdp === "NOYAU DIOGS"){ // mot de passe admin
        sessionStorage.setItem("auth","true");
        window.location.href="index.html";
    } else {
        showToast("‚ùå Mot de passe incorrect !");
    }
}

// Emp√™che l‚Äôacc√®s direct √† index.html sans login
if(sessionStorage.getItem("auth")) window.location.href="index.html";
</script>

</body>
</html>
